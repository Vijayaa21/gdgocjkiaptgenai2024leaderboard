<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> GDG On Campus JKIAPT | GenAi Study Jam 2024 Leaderboard </title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <img class="centre" src="./images/gdgoc .png" />

    <div id="header">
      <h1>
        Google GenAi Study Jam 2024
      </h1>
      <p class="Heading">
        Leaderboard
      </p>
    </div>
  </div>

  

  <div id="table-container">
    <div class="searchBox" >
      <form id="searchForm">
        <input type="text" id="searchInput" name="searchInput" placeholder="Enter your Name"/>
        <button type="submit" value="Search" id="searchButton">Search</button>
      </form>
      <div class="time">
        <p>Update Time : <span>10:00 PM 20th Oct 2024</span></p>
      </div>
    </div>
    <table id="Leaderboardtable" class="styled-table">
      <thead>
        <tr>
          <th>Serial Number</th>
          <th>User Name</th>
          <th>Access Code Redemption Status</th>
          <th>No. of Skill Badges Completed</th>
          <th>No. of Arcade Games Completed</th>
          <th>All Skill Badges & Games Completed</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="index.js"></script>
  </head>

</html>
